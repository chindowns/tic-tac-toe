<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Rock+Salt&display=swap"
    rel="stylesheet">
 
    <title>Tic Tac Toe</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
</head>

<body>
    <header>
        <h1 class="header">TIC TAC TOE</h1>
        <hr style="margin: 0% 5% ; width: 90%;"/>
    </header>
    <container class="game" id="game">
        <div class="board" id="board">
            <div>
                <div class="game-square " id="0"> </div>
            </div>
            <div>
                <div class="game-square middle-column" id="1"> </div>
            </div>
            <div>
                <div class="game-square " id="2"> </div>
            </div>
            <div>
                <div class="game-square middle-row " id="3"> </div>
            </div>
            <div>
                <div class="game-square middle-column middle-row" id="4"> </div>
            </div>
            <div>
                <div class="game-square middle-row " id="5"> </div>
            </div>
            <div>
                <div class="game-square " id="6"> </div>
            </div>
            <div>
                <div class="game-square middle-column" id="7"> </div>
            </div>
            <div>
                <div class="game-square " id="8"> </div>
            </div>
        </div>

    </container>



    <script src="assets/scripts/script.js"></script>
</body>

</html>
