<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Rock+Salt&display=swap"
    rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="header">TIC TAC TOE</h1><hr style="margin: 0% 5% ; width: 90%;"/>
    </header>
    <container class="game uk-align-center uk-padding-bottom" id="game">
        <div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s uk-text-center us-padding-bottom" uk-grid>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="0"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="1"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="2"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="3"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="4"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="5"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="6"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="7"> </div>
            </div>
            <div>
                <div class="game-square uk-card uk-card-default uk-card-body" id="8"> </div>
            </div>
        </div>

    </container>



    <script src="script.js"></script>
</body>

</html>
